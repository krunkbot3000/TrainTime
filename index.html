<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Raleway:400,800" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="jumbotron" id="bodyContainer">
    <div class="container">

      <h1 class="display-4 headWords" >Train Scheduler</h1>
      <p class="lead headWords">All the trains you need in a glance; nothing else.</p>
      <button class="headWords btn btn-dark" id="addBtn">Add A New Train</button>

      <section class="jumbotron" id="addDiv">
        <div class="row" id="formRow">
          <div class="col">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel-body">
                  <form role="form">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="name-input">Train Name:</label>
                          <input class="form-control" id="nameInput" type="text">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="destination-input">Destination:</label>
                          <input class="form-control" id="destInput" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="time-input">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="timeInput" type="text">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="freqInput" type="number">
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-dark" id="addUser" type="submit">Submit</button>
                    <button class="btn btn-dark" id="addCancel" type="submit">Cancel</button>
                  </form>
                </div>
              </div>
          </div>
        </div>  
      </section>

      <section class="jumbotron" id="scheduler">
        <table class="table">
          <thead>
            <tr>
              <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
                <h4 class="panel-title">Current Time:<span id="currentTime"></span></h4>
              </div>
            </tr>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="tBody">
          <!--database pushes here-->
          </tbody>
        </table>
      </section>
    </div>
  </div>
</body>
</html>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
  <script src="assets/javascript/javascript.js"></script>
